<div data-theme="h" data-role="header" data-position="fixed" data-id="sticky-header" data-tap-toggle="false">
    <a id="btnBack" data-ajax="false" rel="external" href="#" data-icon="back" data-iconpos="notext">Zur√ºck</a>
    <h1><%= page_vars.header_vars.title %></h1>
    <% if(checkRole("user")==true) { %>
		<a data-ajax="true" href="#panel_right" data-icon="gear" data-iconpos="notext">Funktionen</a>
	<% } else { %>
		<a data-ajax="true" href="#panel_right" data-icon="gear" data-iconpos="notext">Login</a>
	<% } %>
</div>

<div data-role="content">

	<span data-pastload-module="simpletext" data-pastload-field="messageDetails" data-messageid="<%= page_vars.query_vars.messageid %>"></span>
	<div id="msgDetailsEndGap" style="float:none;clear:both;height:113px;background-color:yellow !important;overflow:hidden !important;">&nbsp;</div>
	
</div>

<div class="fixedFooter" style="position: fixed !important;left: 0px !important;right: 0px !important;bottom: 0px !important;z-index: 999 !important;">
	<ul data-role="listview" data-inset="false" data-theme="a" data-icon="false" data-corners="false" data-shadow="false" id="sendMessage" class="sendMessage">
		<li>
			<form class="messageForm resizetext" data-inset="false">
				<a name="sendLink" style="margin:0px !important;position:absolute;bottom:16px;right:16px;margin-bottom:0px !important;" data-theme="h" data-mini="true" data-role="button" data-enhance="false" data-shadow="false" data-role="none" href="#" data-ajax="true">Senden</a>
				<textarea data-scrolltoid="bottom" placeholder="Nachricht..." data-id="myMsgBox" id="myMsgBox" name="message" data-role="none"></textarea>
			</form>
		</li>
	</ul>
</div>
