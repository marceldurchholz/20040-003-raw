<div data-theme="h" data-role="header" data-position="fixed"  data-tap-toggle="false">
    <a id="btnBack" data-ajax="false" rel="external" href="#" data-icon="back" data-iconpos="notext">Zur√ºck</a>
    <h1><%= page_vars.header_vars.title %></h1>
    <% if(checkRole("user")==true) { %>
		<a data-ajax="true" href="#panel_right" data-icon="gear" data-iconpos="notext">Funktionen</a>
	<% } else { %>
		<a data-ajax="true" href="#panel_right" data-icon="gear" data-iconpos="notext">Login</a>
	<% } %>
</div>

<div data-role="content">

	<span data-pastload-module="simpletext" data-pastload-field="messageDetails" data-messageid="<%= page_vars.query_vars.messageid %>"></span>
	
	<div id="bottomGap" style="float:none;clear:both;height:50px;background-color:yellow;">&nbsp;</div>

	<ul data-role="listview" data-inset="false" data-theme="a" data-icon="false" data-corners="false" data-shadow="false" id="sendMessage" style="position:fixed !important;top:<%= window.win_height-100-32 %>px !important">

			<form class="messageForm resizetext" data-inset="false">

				<a name="sendLink" class="sendLink" data-mini="true" data-role="button" data-enhance="false" data-shadow="false" data-role="none" href="#" data-ajax="true">Senden</a>
			</form>
		</li>
	</ul>

</div>
